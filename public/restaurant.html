<!DOCTYPE html>
<html>

<head>
  <!-- set viewport width and initial scale -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb" >
      <!-- Beginning breadcrumb -->
      <h1 tabindex="0"><a href="/" tabindex="0">Restaurant Reviews</a></h1>
      <ul aria-label="Breadcrumb" id="breadcrumb">
        <li><a href="/" tabindex="2">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="3"></h2>
      <img id="restaurant-img" tabindex="4">
      <p id="restaurant-cuisine"  aria-label="cuisine" tabindex="5"></p>
      <p id="restaurant-address"  aria-label="address" tabindex="6"></p>
      <table id="restaurant-hours"  aria-label="Opening Hours" tabindex="7"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section tabindex="-1" id="map-container">
      <div id="map" role="application" aria-label="Map with restaurants"></div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- register service worker -->
  <script type="text/javascript" src="js/index.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk1daMw1bBpRLLPK13xk1IRUITFW1TCSg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
